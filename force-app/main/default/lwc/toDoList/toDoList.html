<template>
    <div class="slds-size_medium">
    <lightning-card title="To Do">
        <lightning-button-icon slot="actions" icon-name="utility:sync" alternative-text="sync" title="Sync">
            <label>refresh</label>
        </lightning-button-icon>
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="12">
                <ul class="slds-has-dividers_around-space">
                    <template for:each={todoTasks} for:item="toDoTask">
                        <li class="slds-item" key={toDoTask.id}>
                            <lightning-layout vertical-align="center" horizontal-align="spread">
                                <lightning-layout-item padding="horizontal-small">
                                    {toDoTask.name}
                                </lightning-layout-item>
                                <lightning-layout-item padding="horizontal-small">
                                    <lightning-button-icon icon-name="utility:delete" onclick={onClickDeleteItem}
                                        name={toDoTask.id} alternative-text="delete" title="delete">
                                    </lightning-button-icon>
                                </lightning-layout-item>
                            </lightning-layout>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>
        </lightning-layout>

        <p slot="footer">
            <lightning-layout pull-to-boundary="medium">
                <lightning-layout-item padding="horizontal-small" flexibility="grow">
                    <lightning-input type="text" placeholder="New task here... " variant="label-hidden" label="New task"
                        required value={newTask} onchange={updateNewTask}>
                    </lightning-input>

                </lightning-layout-item>

                <lightning-layout-item padding="horizontal-small" flexibility="auto">
                    <lightning-button onclick={AddNewTaskToTheList} variant="brand" label="Add"></lightning-button>
                </lightning-layout-item>

            </lightning-layout>

        </p>


    </lightning-card>
    </div>
</template>
