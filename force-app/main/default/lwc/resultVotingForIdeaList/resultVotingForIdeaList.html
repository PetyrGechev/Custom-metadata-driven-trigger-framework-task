<template >
    <div style="max-width:450px">
   <lightning-card style="width:350px" title="">
    <p class="slds-text-heading_large slds-var-p-around_small">All voting for ideas:</p>
    <template for:each={allVotingForIdeasArray} for:item="item">
        <div class="slds-item" key={item.Id}>
            <lightning-layout vertical-align="" horizontal-align="spread">
                <lightning-layout-item class="slds-var-p-bottom_small" >
                    <p class="slds-text-heading_medium slds-var-p-left_small">{item.Name}:</p>
                    <p class="slds-text-heading_small slds-var-p-left_small">Voting Agree: {item.Agree__c}</p>
                    <p class="slds-text-heading_small slds-var-p-left_small">Voting Disagree: {item.Disagree__c}</p>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
   </lightning-card>
</div>
</template>
